<!DOCTYPE html>
<html>
<head>
	<title>Hangman - MLB Baseball Version</title>

<link rel="stylesheet" type="text/css" href="assets/css/style.css">





<style>
		.bckgimg {
			background-image: url(assets/images/baseballs.png);

		}

</style>


</head>
<body class="bckgimg">

	

	<div class="container">

		<header>
			<h1>Hangman</h1>
		</header>
		
		<span>	
			<div class="left-div">
				<img src="http://via.placeholder.com/350x150">
			</div>
			
			<div class="right-div">
			
				<h2>Press any key to get started!</h2>
				<br>
				Wins
				<div id="win-total"></div>
				<br>
				Current Word
				<div id="current-word"></div>
				<br>
				Dashed Keyword
				<br>
				<span id="dashed-word"></span>
				<br>
				<br>
				Dashed Keyword 2
				<br>
				<span id="dashed-word-2"></span>
				<br>
				<br>
				Number of Guesses Remaining
				<div id="guesses-remaining"></div>
				<br>
				Letters Already Guessed
				<div id="letters-guessed"></div>
				<div id="letters-guessed-2"></div>

			</div>	
		</span>




	</div>


<script type='text/javascript' src="assets/javascript/game.js"></script>


</body>
</html>
